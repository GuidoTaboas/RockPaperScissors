<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
        <title>
            Rock Scissors Paper!
        </title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class='imageDisplay'>
             <img src='images/paper.png'>
             <img src='images/scissors.png'>
             <img src='images/rock.png'>
        </div>
        <p class='messageBox'></p>
        <div class='buttonsContainer'>
            <img src='images/rock.png' class='button' id='rock'>
            <img src='images/paper.png' class='button' id='paper'>
            <img src='images/scissors.png' class='button' id='scissors'>
        </div>
        
    </body>
    <script src='script2.js'> </script>
</html>
